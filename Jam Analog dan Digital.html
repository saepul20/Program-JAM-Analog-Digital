<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jam Analog Digital </title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .clock-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid white;
      border-radius: 50%;
      background: #1e272e;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(90deg);
      transition: transform 0.1s ease-in-out;
      border-radius: 4px;
    }

    .hour {
      height: 70px;
      width: 6px;
      background: #ff9f1a;
      z-index: 3;
    }

    .minute {
      height: 100px;
      width: 4px;
      background: #0be881;
      z-index: 2;
    }

    .second {
      height: 120px;
      width: 2px;
      background: #ff3f34;
      z-index: 1;
    }

    .center-dot {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: #fff;
      transform: translate(-50%, -50%);
    }

    .digital {
      margin-top: 30px;
      font-size: 2rem;
      letter-spacing: 2px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 500px) {
      .clock-container {
        width: 200px;
        height: 200px;
      }

      .hour { height: 50px; }
      .minute { height: 70px; }
      .second { height: 90px; }

      .digital {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Jam Analog & Digital </h1>

  <div class="clock-container" id="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center-dot"></div>
  </div>

  <div class="digital" id="digitalClock">00:00:00</div>

  <script>
    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const secondHand = document.getElementById("secondHand");
    const digitalClock = document.getElementById("digitalClock");
    const clock = document.getElementById("clock");

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

      secondHand.style.transform = `rotate(${secondDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;

      const pad = (n) => String(n).padStart(2, "0");
      digitalClock.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Tambah angka jam 1â€“12 secara dinamis
    function drawNumbers() {
      const radius = 140; // radius dari pusat
      for (let i = 1; i <= 12; i++) {
        const angle = (i * 30 - 90) * (Math.PI / 180); // konversi ke radian
        const x = 150 + radius * Math.cos(angle); // 150 = setengah width
        const y = 150 + radius * Math.sin(angle); // 150 = setengah height

        const number = document.createElement("div");
        number.className = "number";
        number.style.left = `${x}px`;
        number.style.top = `${y}px`;
        number.textContent = i;
        clock.appendChild(number);
      }
    }

    drawNumbers();
  </script>
</body>
</html>
